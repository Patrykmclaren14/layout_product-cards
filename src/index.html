<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="imac"
        class="photo"
        >
      <div class="container">
        <h1 class="container__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
        <p class="container__code">Product code: 195434</p>
        <div class="container__stars">
          <div class="container__stars-place">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="container__stars-review">
            <h1 class="review">Reviews: 5</h1>
          </div>
        </div>
        <div class="container__price">
          <span class="container__price-text">Price:</span>
          <span class="container__price-cost">$2,199</span>
        </div>
        <div class="container__link container__link--margin">
          <a
          class="link"
          href="#"
          data-qa="hover"
          >buy</a>
        </div>
      </div>
    </div>
  </body>
</html>
